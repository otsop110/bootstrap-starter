<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--The viewport tag is necessary for making your website responsive (It will look nice on different sized devices)-->
    <meta name="viewport" content="=width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
    <!--Here yoy link the open streetmap stylesheet to your website-->
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <!--This stylesheet is for bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Here is a link for the google fonts. Remember also define then in your stylesheet (.CSS file).-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400" >
    <!--Here you link your own stylesheet to your html file.-->
    <link rel="stylesheet" href="css/styles.css">
    
    
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    
    <title>OpenLayers example</title>
</head>
<body>
    <div id="container" class="container">
        <header></header>
    <div class="row">
        <div class="col-md-12">
            <h1>My Map</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <ol>
                <li>Paris I</li>
                <li>Paris II</li>
                <li>Paris III</li>
                <li>Paris IV</li>
                <li>Paris V</li>
                <li>Paris VI</li>
                <li>Paris VII</li>
                <li>Paris VIII</li>
                <li>Paris IX</li>
                <li>Paris X</li>
            </ol>
        </div>
        <div class="col-8">
            <div id="map" class="map"></div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-4"><img src="https://placekitten.com/360/240"></div>
        <div class="col-4"><img src="https://placekitten.com/360/240"></div>
        <div class="col-4"><img src="https://placekitten.com/360/240"></div>
    </div>
    
    <!--Your Java script file-->
    <script src="js/app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
